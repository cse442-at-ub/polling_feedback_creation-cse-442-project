<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>New Course Setup</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <script src="main.js" type="text/javascript" async defer></script>

</head>

<body>
    <div class="mx-auto" style="width: 50%; " text-align: center;>

        <h1 class="m-3" style='text-align:center;'>Setup New Course</h1>
        <form action="setupCourse.php" method ="POST">
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="inputCourseCode">Course Code</label>
                    <input type="text" name="courseCode" class="form-control" id="inputCourseCode" placeholder="Enter Course Code" required>
                    <i>Example: CSE 442</i>
                </div>
                <div class="form-group col-md-6">
                    <br>
                    <label for="inputCourseName">Course Name</label>
                    <input type="text" name="courseName" class="form-control" id="inputCourseName" placeholder="Enter Course Name" required>
                    <i>Example: Software Engineering Concepts </i>
                </div>
            </div>
            <div class="form-group">
                <br>
                <label for="inputSemester">Semester</label>
                <input type="text" name="semester" class="form-control" id="inputSemester" placeholder="Enter Semester" required>
                <i>Example: Spring</i>
            </div>
            <div class="form-group">
                <br>
                <label for="inputInstructors">List of Instructors (Leave rows 2-5 blank if not needed)</label>
                <input type="text" name="instructor1" class="form-control" id="inputInstructors" placeholder="Enter 1st instructor's name" required> <br>
                <input type="text" name="instructor2" class="form-control" id="inputInstructors" placeholder="Enter 2nd instructor's name"> <br>
                <input type="text" name="instructor3" class="form-control" id="inputInstructors" placeholder="Enter 3rd instructor's name"> <br>
                <input type="text" name="instructor4" class="form-control" id="inputInstructors" placeholder="Enter 4th instructor's name"> <br>
                <input type="text" name="instructor5" class="form-control" id="inputInstructors" placeholder="Enter 5th instructor's name"> <br>
            </div>
            <div>
                <i>Upload Student Emails</i><br>
            <input type="file" id="myFile" name="filename">
            </div>
            <br>
            <button type="submit" class="btn btn-primary">Submit</button>
            
        </form>

    </div>
</body>

</html>
