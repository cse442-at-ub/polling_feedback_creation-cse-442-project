<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Poll Question</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>

    <div class="mx-auto" style="width: 50%; text-align: center;">

        <h1 class="m-3">Poll Question Submission Form</h1>
        <form action="AnswerPolls.php" method="POST">
            <div class="form-question">
                <label for="examplePollQuestion">Enter poll question</label>
                <input type="text" class="form-control" name="question" id="examplePollQuestion" aria-describedby="pollQuestionHelp" placeholder="Poll Question." required>
                <br>
            </div>
                <div class="form-answers">
                    <label for="exampleAnswer1">Enter answers</label>
                        <div class="input-group addremove after-add-more">
                            <input type= "text" class="form-control" name= "answer" id="examplePollAnswer" aria-describedby="pollAnswerHelp" placeholder="Enter Answer" required>
                            <br>
                            <div class="input-group-btn">
                                <button class="btn btn-success add-more" type="button"><i class="glyphicon glyphicon-plus"></i></button>
                            </div>
                        </div>
                        <small id="pollQuestionHelp" class="form-text text-muted">Press the green plus to add more answers. Press the red X to remove extra answers.</small>
                    <div class="copy hide">
                        <div class="addremove input-group" style="margin-top:10px">
                            <input type="text"  class="form-control" name="answers" id="exampleAnswers" aria-describedby="pollAnswerHelp placeholder="Enter extra answer.">
                            <div class="input-group-btn">
                                <button class="btn btn-danger remove" type="button"><i class="glyphicon glyphicon-remove"></i></button>
                            </div>
                        </div>
                    </div>
                </div>
            
            <button type="submit" name="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
        <script src="main.js" async defer></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
</body>

</html>
